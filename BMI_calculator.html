<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        #result {
            margin-top: 15px;
        }
    </style>
    
</head>
<body>

    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <div>
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" placeholder="Weight in kg">
    </div>
    <div>
        <label for="height">Enter your height (m):</label>
        <input type="number" id="height" placeholder="Height in meters">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (weight > 0 && height > 0) {
                var bmi = weight / (height * height);
                var result = document.getElementById('result');
                var category = '';

                if (bmi <= 18.4) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Normal Weight';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obese';
                }

                result.innerHTML = 'Your BMI is: ' + bmi.toFixed(2) + '<br>' + 'You are categorized as: ' + category;
            } else {
                result.innerHTML = 'Please enter valid weight and height values.';
            }
        }
    </script>
    
</body>
</html>
